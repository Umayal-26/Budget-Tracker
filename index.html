<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget_Counter</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="head"><h2>Add a new Transaction</h2></div>
        <div class="upper">
            <div class="entries">
                <div class="in_section1">
                    <p id="Type">Type</p>
                    <select name="options" id="options">
                        <option value="income">Choose one</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="in_section2">
                    <div class="in1">
                        <p>Name:</p>
                        <input type="text" name="name" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="in2">
                        <p>Amount:</p>
                        <input type="number" name="amount" id="amount">
                    </div>
                </div>
            </div>
            <div class="addBtn">
            <button class="add" onclick="add()">Add To Transactions</button>
        </div>
            <div class="error"></div>
        </div>
        <div class="lower">
            <table>
                <tr>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function add(){
            const type = document.getElementById("options").value;
            const name = document.getElementById("name").value;
            const amount = document.getElementById("amount").value;
            if(type!=="" && name!=="" && amount!==""){
                const table = document.querySelector("table");
                const row = document.createElement("tr");
                const typecell = document.createElement("td");
                const namecell = document.createElement("td");
                const amountcell = document.createElement("td");
                const optioncell = document.createElement("td");
                typecell.innerText=type;
                row.appendChild(typecell);
                namecell.innerText=name;
                row.appendChild(namecell);
                amountcell.innerText=amount;
                row.appendChild(amountcell);
                optioncell.innerHTML='<button onclick="removeItem(this)">Remove</button>';
                row.appendChild(optioncell);
                table.appendChild(row);
            } else {
                // document.querySelector(".error").innerHTML="<;> 
                    alert("Please Fill all the empty fields!");
            }
        }

        function removeItem(button) {
            const remove = button.parentNode.parentNode;
            remove.parentNode.removeChild(remove);
        }
    </script>
</body>
</html>
</body>

</html>
